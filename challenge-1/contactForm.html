<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container five containerpad">
      <div class="row">
        <div class="col-md-8">
        <h1>Add Contact</h1>
        </div>

      </div>

      <hr>

          <form class="form-horizontal" name="contactForm">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Akinde Emmmanuel">
                  </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="ibukunbamise@yahoo.com">
                  </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="phone" placeholder="0810-159-7773">
                  </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="company" placeholder="Microsoft .inc">
                  </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Post</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="post" placeholder="Web developer">
                  </div>
              </div>


            <div class="left">
              <button type="button" class="btn btn-info" id="save">Save</button>
              <a href="index.html"><button type="button" class="btn btn-default" aria-label="Close">Close <span aria-hidden="true">&times;</span></button></a>
            </div>

          </form>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/controller/create.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
